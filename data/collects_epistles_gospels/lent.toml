mankind, hast sent thy Son, our Savior Jesus Christ, to take upon him 
our flesh, and to suffer death upon the cross, that all mankind 
should follow the example of his great humility; Mercifully grant, 
that we may both follow the example of his patience, and also be made 
partakers of his resurrection; through the same Jesus Christ our 
Lord. Amen.
"""
