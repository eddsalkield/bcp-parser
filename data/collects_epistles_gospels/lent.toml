had seen the miracle that Jesus did, said, This is of a truth that 
Prophet that should come into the world.
"""

[lent.5]
name = "The Fifth Sunday in Lent."
collect = """
WE beseech thee, Almighty God, mercifully to look upon thy people; 
that by thy great goodness they may be governed and preserved 
evermore, both in body and soul; through Jesus Christ our Lord. Amen.
"""
epistle_verse = "Heb. 9. 11."
epistle_text = """
CHRIST being come an high priest of good things to come, by a 
greater and more perfect tabernacle, not made with hands, that is to 
say, not of this building; Neither by the blood of goats and calves, 
but by his own blood he entered in once into the holy place, having 
obtained eternal redemption for us. For if the blood of bulls and of 
goats, and the ashes of an heifer sprinkling the unclean, sanctifieth 
to the purifying of the flesh: How much more shall the blood of 
Christ, who through the eternal Spirit offered himself without spot 
to God, purge your conscience from dead works to serve the living 
God? And for this cause he is the mediator of the new testament, that 
by means of death, for the redemption of the transgressions that were 
under the first testament, they which are called might receive the 
promise of eternal inheritance.
"""
gospel_verse = "The Gospel. St. John 8. 46."
gospel_text = """
