[lent.0]
name = "The First day of Lent, Commonly called Ash-Wednesday."
collect = """
ALMIGHTY and everlasting God, who hatest nothing that thou hast 
made and dost forgive the sins of all them that are penitent; Create 
and make in us new and contrite hearts, that we, worthily lamenting 
our sins, and acknowledging our wretchedness, may obtain of thee, the 
God of all mercy, perfect remission and forgiveness; through Jesus 
Christ our Lord. Amen.
"""
epistle_verse = "Joel 2. 12."
epistle_text = """
TURN ye even to me with all your heart, and with fasting, and with 
weeping, and with mourning: And rend your heart, and not your 
garments, and turn unto the Lord your God: for he is gracious and 
merciful, slow to anger, and of great kindness, and repenteth him of 
the evil. Who knoweth if he will return and repent, and leave a 
blessing behind him; even a meat offering and a drink offering unto 
the Lord your God? Blow the trumpet in Zion, sanctify a fast, call a 
solemn assembly: Gather the people, sanctify the congregation, 
assemble the elders, gather the children, and those that suck the 
breasts: let the bridegroom go forth of his chamber, and the bride 
out of her closet. Let the priests, the ministers of the Lord, weep 
between the porch and the altar, and let them say, Spare thy people, 
O Lord, and give not thine heritage to reproach, that the heathen 
should rule over them: wherefore should they say among the people, 
Where is their God?
"""
gospel_verse = "St. Matth. 6. 16."
gospel_text = """
WHEN ye fast, be not, as the hypocrites, of a sad countenance: for 
they disfigure their faces, that they may appear unto men to fast. 
Verily I say unto you, They have their reward. But thou, when thou 
fastest, anoint thine head, and wash thy face; That thou appear not 
unto men to fast, but unto thy Father which is in secret: and thy 
Father, which seeth in secret, shall reward thee openly. Lay not up 
for yourselves treasures upon earth, where moth and rust doth 
corrupt, and where thieves break through and steal: But lay up for 
yourselves treasures in heaven, where neither moth nor rust doth 
corrupt, and where thieves do not break through nor steal: For where 
your treasure is, there will your heart be also.
"""

[lent.1]
name = "The First Sunday in Lent."
collect = """
O LORD, who for our sake didst fast forty days and forty nights; 
Give us grace to use such abstinence, that, our flesh being subdued 
to the Spirit, we may ever obey thy godly motions in righteousness, 
and true holiness, to thy honour and glory, who livest and reignest 
with the Father and the Holy Ghost, one God, world without end. Amen.
"""
epistle_verse = "2 Cor. 6. 1."
epistle_text = """
WE then, as workers together with him, beseech you also that ye 
receive not the grace of God in vain. (For he saith, I have heard 
thee in a time accepted, and in the day of salvation have I succoured 
thee: behold, now is the accepted time; behold, now is the day of 
salvation.) Giving no offence in any thing, that the ministry be not 
blamed: But in all things approving ourselves as the ministers of 
God, in much patience, in afflictions, in necessities, in distresses, 
In stripes, in imprisonments, in tumults, in labours, in watchings, 
in fastings; By pureness, by knowledge, by long suffering, by 
kindness, by the Holy Ghost, by love unfeigned, By the word of truth, 
by the power of God, by the armour of righteousness on the right hand 
and on the left, By honour and dishonour, by evil report and good 
report: as deceivers, and yet true; As unknown, and yet well known; 
as dying, and, behold, we live; as chastened, and not killed; As 
sorrowful, yet alway rejoicing; as poor, yet making many rich; as 
having nothing, and yet possessing all things.
"""
gospel_verse = "The Gospel. St. Matth. 4. 1."
gospel_text = """
THEN was Jesus led up of the spirit into the wilderness to be 
tempted of the devil. And when he had fasted forty days and forty 
nights, he was afterward an hungered. And when the tempter came to 
him, he said, If thou be the Son of God, command that these stones be 
made bread. But he answered and said, It is written, Man shall not 
live by bread alone, but by every word that proceedeth out of the 
mouth of God. Then the devil taketh him up into the holy city, and 
setteth him on a pinnacle of the temple, And saith unto him, If thou 
be the Son of God, cast thyself down: for it is written, He shall 
give his angels charge concerning thee: and in their hands they shall 
bear thee up, lest at any time thou dash thy foot against a stone. 
Jesus said unto him, It is written again, Thou shalt not tempt the 
Lord thy God. Again, the devil taketh him up into an exceeding high 
mountain, and sheweth him all the kingdoms of the world, and the 
glory of them; And saith unto him, All these things will I give thee, 
if thou wilt fall down and worship me. Then saith Jesus unto him, Get 
thee hence, Satan: for it is written, Thou shalt worship the Lord thy 
God, and him only shalt thou serve. Then the devil leaveth him, and, 
behold, angels came and ministered unto him.
"""

[lent.2]
name = "The Second Sunday in Lent."
collect = """
ALMIGHTY God, who seest that we have no power of ourselves to help 
ourselves; Keep us both outwardly in our bodies, and inwardly in our 
souls; that we may be defended from all adversities which may happen 
to the body, and from all evil thoughts which may assault and hurt 
the soul; through Jesus Christ our Lord. Amen.
"""
epistle_verse = "1 Thess. 4. 1."
epistle_text = """
WE beseech you, brethren, and exhort you by the Lord Jesus, that 
as ye have received of us how ye ought to walk and to please God, so 
ye would abound more and more. For ye know what commandments we gave 
you by the Lord Jesus. For this is the will of God, even your 
sanctification, that ye should abstain from fornication: That every 
one of you should know how to possess his vessel in sanctification 
and honour; Not in the lust of concupiscence, even as the Gentiles 
which know not God: That no man go beyond and defraud his brother in 
any matter: because that the Lord is the avenger of all such, as we 
also have forewarned you and testified. For God hath not called us 
unto uncleanness, but unto holiness. He therefore that despiseth, 
despiseth not man, but God, who hath also given unto us his Holy 
Spirit.
"""
gospel_verse = "The Gospel. St. Matth. 15. 21."
gospel_text = """
JESUS went thence, and departed into the coasts of Tyre and Sidon. 
And, behold, a woman of Canaan came out of the same coasts, and cried 
unto him, saying, Have mercy on me, O Lord, thou son of David; my 
daughter is grievously vexed with a devil. But he answered her not a 
word. And his disciples came and besought him, saying, Send her away; 
for she crieth after us. But he answered and said, I am not sent but 
unto the lost sheep of the house of Israel. Then came she and 
worshipped him, saying, Lord, help me. But he answered and said, It 
is not meet to take the children's bread, and to cast it to dogs. And 
she said, Truth, Lord: yet the dogs eat of the crumbs which fall from 
their masters' table. Then Jesus answered and said unto her, O woman, 
great is thy faith: be it unto thee even as thou wilt. And her 
daughter was made whole from that very hour.
"""

[lent.3]
name = "The Third Sunday in Lent."
collect = """
WE beseech thee, Almighty God, look upon the hearty desires of thy 
humble servants, and stretch forth the right hand of thy Majesty, to 
be our defence against all our enemies; through Jesus Christ our 
Lord. Amen.
"""
epistle_verse = "Ephes. 5. 1."
epistle_text = """
BE ye therefore followers of God, as dear children; And walk in 
love, as Christ also hath loved us, and hath given himself for us an 
offering and a sacrifice to God for a sweetsmelling savour. But 
fornication, and all uncleanness, or covetousness, let it not be once 
named among you, as becometh saints; Neither filthiness, nor foolish 
talking, nor jesting, which are not convenient: but rather giving of 
thanks. For this ye know, that no whoremonger, nor unclean person, 
nor covetous man, who is an idolater, hath any inheritance in the 
kingdom of Christ and of God. Let no man deceive you with vain words: 
for because of these things cometh the wrath of God upon the children 
of disobedience. Be not ye therefore partakers with them. For ye were 
sometimes darkness, but now are ye light in the Lord: walk as 
children of light: (For the fruit of the Spirit is in all goodness 
and righteousness and truth;) Proving what is acceptable unto the 
Lord. And have no fellowship with the unfruitful works of darkness, 
but rather reprove them. For it is a shame even to speak of those 
things which are done of them in secret. But all things that are 
reproved are made manifest by the light: for whatsoever doth make 
manifest is light. Wherefore he saith, Awake thou that sleepest, and 
arise from the dead, and Christ shall give thee light.
"""
gospel_verse = "The Gospel. St. Luke 11. 14."
gospel_text = """
JESUS was casting out a devil, and it was dumb. And it came to 
pass, when the devil was gone out, the dumb spake; and the people 
wondered. But some of them said, He casteth out devils through 
Beelzebub the chief of the devils. And others, tempting him, sought 
of him a sign from heaven. But he, knowing their thoughts, said unto 
them, Every kingdom divided against itself is brought to desolation; 
and a house divided against a house falleth. If Satan also be divided 
against himself, how shall his kingdom stand? because ye say that I 
cast out devils through Beelzebub. And if I by Beelzebub cast out 
devils, by whom do your sons cast them out? therefore shall they be 
your judges. But if I with the finger of God cast out devils, no 
doubt the kingdom of God is come upon you. When a strong man armed 
keepeth his palace, his goods are in peace: But when a stronger than 
he shall come upon him, and overcome him, he taketh from him all his 
armour wherein he trusted, and divideth his spoils. He that is not 
with me is against me: and he that gathereth not with me scattereth. 
When the unclean spirit is gone out of a man, he walketh through dry 
places, seeking rest; and finding none, he saith, I will return unto 
my house whence I came out. And when he cometh, he findeth it swept 
and garnished. Then goeth he, and taketh to him seven other spirits 
more wicked than himself; and they enter in, and dwell there: and the 
last state of that man is worse than the first. And it came to pass, 
as he spake these things, a certain woman of the company lifted up 
her voice, and said unto him, Blessed is the womb that bare thee, and 
the paps which thou hast sucked. But he said, Yea rather, blessed are 
they that hear the word of God, and keep it.
"""

[lent.4]
name = "The Fourth Sunday in Lent."
collect = """
GRANT, we beseech thee, Almighty God, that we, who for our evil 
deeds do worthily deserve to be punished, by the comfort of thy grace 
may mercifully be relieved; through our Lord and Saviour Jesus 
Christ. Amen.
"""
epistle_verse = "Gal. 4. 21."
epistle_text = """
TELL me, ye that desire to be under the law, do ye not hear the 
law? For it is written, that Abraham had two sons, the one by a 
bondmaid, the other by a freewoman. But he who was of the bondwoman 
was born after the flesh; but he of the freewoman was by promise. 
Which things are an allegory: for these are the two covenants; the 
one from the mount Sinai, which gendereth to bondage, which is Agar. 
For this Agar is mount Sinai in Arabia, and answereth to Jerusalem 
which now is, and is in bondage with her children. But Jerusalem 
which is above is free, which is the mother of us all. For it is 
written, Rejoice, thou barren that bearest not; break forth and cry, 
thou that travailest not: for the desolate hath many more children 
than she which hath an husband. Now we, brethren, as Isaac was, are 
the children of promise. But as then he that was born after the flesh 
persecuted him that was born after the Spirit, even so it is now. 
Nevertheless what saith the scripture? Cast out the bondwoman and her 
son: for the son of the bondwoman shall not be heir with the son of 
the freewoman. So then, brethren, we are not children of the 
bondwoman, but of the free.
"""
gospel_verse = "The Gospel. St. John 6. 1."
gospel_text = """
